{% load widget_tweaks %}
<!-- Modal -->
<div class="modal fade" id="addProductRecordModal" tabindex="-1" aria-labelledby="addProductRecordLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="min-width: 700px">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title fw-bolder" id="addRecordLabel">Add new record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Form -->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="product" class="form-label">Product *</label>
                        <!-- all products will be listed here -->
                        <select class="form-select" id="product" name="product">
                            <option selected disabled>Select a product</option>
                            <option value="1">Product 1</option>
                            <option value="2">Product 2</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity *</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="modal-footer">
                    <button type="button" class="button-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="button-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
