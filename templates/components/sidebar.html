{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-wrapper">
        <div
          class="sidebar-heading d-flex justify-content-between align-items-center"
        >
          <button class="home-btn">
            <i class="fa-solid fa-cart-flatbed"></i>
          </button>
          <button class="toggle-btn" id="toggle-sidebar">
            <i class="fa-solid fa-arrows-left-right-to-line"></i>
          </button>
        </div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="item-text">Dashboard</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-warehouse"></i>
            <span class="item-text">Inventory</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-truck"></i>
            <span class="item-text">Shipments</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-cart-shopping"></i>
            <span class="item-text">Orders</span>
          </a>
        </div>
        <div class="user-section" id="user-section">
          <div class="d-flex align-items-center">
            <div class="me-2">
              <i class="fas fa-user-circle fa-2x"></i>
            </div>
            <div class="item-text">
              <div class="fw-bold">Mo Elbanna</div>
              <small>Manager</small>
            </div>
          </div>

          <div class="user-menu" id="user-menu">
            <a href="#" class="user-menu-item">
              <i class="fas fa-cog"></i>
              <span>Account Settings</span>
            </a>
            <a href="#" class="user-menu-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Sign out</span>
            </a>
          </div>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="container-fluid">
          <h1>Inventory Dashboard</h1>
        </div>
      </div>

      <div class="bottom-nav">
        <a href="#" class="bottom-nav-item active flex-fill">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="bottom-nav-item flex-fill">
          <i class="fas fa-warehouse"></i>
          <span>Inventory</span>
        </a>
        <a href="#" class="bottom-nav-item flex-fill">
          <i class="fas fa-truck"></i>
          <span>Shipments</span>
        </a>
        <a href="#" class="bottom-nav-item flex-fill">
          <i class="fas fa-cart-shopping"></i>
          <span>Orders</span>
        </a>
        <a href="#" class="bottom-nav-item flex-fill" id="mobile-user-btn">
          <i class="fas fa-user"></i>
          <span>Account</span>
        </a>
      </div>
    </div>
    <div class="mobile-user-menu" id="mobile-user-menu">
      <div class="p-2 border-bottom">
        <div class="fw-bold">Mo Elbanna</div>
        <small class="text-muted">Manager</small>
      </div>
      <a href="#" class="user-menu-item">
        <i class="fas fa-cog"></i>
        <span>Account Settings</span>
      </a>
      <a href="#" class="user-menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sign out</span>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
