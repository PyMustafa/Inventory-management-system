<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container vh-100">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center align-items-center w-100">
            <div class="login d-flex flex-column justify-content-center align-items-center border rounded p-4 gap-3 col-12 col-md-6 col-lg-4">
                <img src="{% static 'images/logo.svg' %}" alt="logo" style="width: 24px">
                <h2 class="m-0">
                    {% if user.is_authenticated %}
                        Welcome back, {{ user.username }}!
                    {% else %}
                        Welcome to our website!
                    {% endif %}
                </h2>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="m-0 text-secondary">Log in to continue</p>
                <form class="w-100" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername"
                               aria-describedby="usernameHelp"
                               placeholder="Enter your Username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Enter your password" name="password">
                    </div>
                    <div class="mb-3 text-end">
                        <a style="color: #356c6c" href="#">Forgot password</a>
                    </div>
                    <button type="submit" class="btn btn-link btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
